<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	
</h:head>
<body> 
	<h1>Novo Cliente</h1>
		

		<h:form id="formNovoCliente">
			<p:messages autoUpdate="false" closable="true"/>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo"/>
					<p:commandButton value="Salvar" action="#{cadastroClienteBean.salvar}" 
							update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
			</p:toolbar>
		
		
			<p:panelGrid id="painelPrincipal" columns="2" style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Tipo de Cliente" for="tipo"/>				
				<p:selectOneMenu id="tipo" value="#{cadastroClienteBean.cliente.tipoPessoa}" style="width:100px">
					<f:selectItem itemLabel=""/>
					<f:selectItems value="#{cadastroClienteBean.tipoPessoas}" var="tipo" 
						 itemValue="#{tipo}"	itemLabel="#{tipo.descricao}"/>
					<p:ajax event="change" process="@this" update="cpf cnpj"/>	 
				</p:selectOneMenu>
				
				<p:outputLabel value="Nome " for="nome"/>
				<p:inputText id="nome" size="80" maxlength="100" value="#{cadastroClienteBean.cliente.nome}" />
						
				
				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask id="cpf" mask="999.999.999-99" size="15" 
						value="#{cadastroClienteBean.cliente.cpf}" 
						disabled="#{cadastroClienteBean.cliente.pessoaJuridica}"
						/>
				
				<p:outputLabel value="CNPJ" for="cnpj"/>
				<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{cadastroClienteBean.cliente.tipoPessoa}"
						disabled="#{cadastroClienteBean.cliente.pessoaFisica}" 
						/>
				
			</p:panelGrid>
			
		</h:form>
</body> 
</html>

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid columns="2" style="width:100%; margin-top:-1px" columnClasses="rotulo, campo" >
		<p:outputLabel value="Contato"/>
		<p:commandLink action="#{cadastroClienteBean.novoContato}"
				oncomplete="PF('adicionarContatoCliente').show()" process="@this" update="painelContato">
			<h:graphicImage value="inserir" library="images" name="botao-inserir-contato.png"/>
			<p:resetInput target="painelContato"/>
		</p:commandLink>	
	</p:panelGrid>	
		
	<p:dialog id="dialogContato" header="Contato do Cliente" widgetVar="adicionarContatoCliente" modal="true" resizable="false">
		
		<h:panelGroup id="painelContato" layout="block">
			<p:messages id="dialogContatoMsg" autoUpdate="false" closable="true"/>
			<p:panelGrid id="teste" columns="2">
				
				<p:outputLabel value="Telefone" for="Telefone"/>
				<p:inputMask mask="(99) 9999-9999" id="Telefone" size="70" value="#{cadastroClienteBean.contato.telefone}"/>
				
				<p:outputLabel value="Celular" for="celular"/>
				<p:inputMask mask="(99) 99999-9999" id="celular" size="40" value="#{cadastroClienteBean.contato.celular}"/>
				
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" size="30" value="#{cadastroClienteBean.contato.email}"/>
					
				<p:outputLabel value="whatsapp" for="whatsapp"/>
				<p:inputMask mask="(99) 99999-9999" id="whatsapp" size="40" value="#{cadastroClienteBean.contato.whatsapp}"/>
					
				<p:outputLabel value="site" for="site"/>
				<p:inputText id="site" size="30" value="#{cadastroClienteBean.contato.site}"/>
				<p:commandButton value="Incluir" action="#{cadastroClienteBean.adicionarContato}" 
						style="margin-top: 10px; margin-left:90px" 
						oncomplete="if (!args.validationFailed) PF('adicionarContatoCliente').hide()" 
						process="painelContato" update="painelContato" />
			</p:panelGrid>
			
		</h:panelGroup>
	</p:dialog>	
	
	
</ui:composition>

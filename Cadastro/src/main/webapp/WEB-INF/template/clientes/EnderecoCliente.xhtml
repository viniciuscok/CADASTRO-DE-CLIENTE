<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid columns="2" style="width:100%; margin-top:-1px" columnClasses="rotulo, campo">
		<p:outputLabel value="Endereço" />
		
		<p:commandLink action="#{cadastroClienteBean.novoEndereco}" oncomplete="PF('adicionarEnderecoCliente').show();"
				process="@this" update="painelEndereco">
			<h:graphicImage library="images" name="botao-inserir-contato.png"/>
			<p:resetInput target="painelEndereco"/>
		</p:commandLink>
		
		<p:outputLabel value="OBS"/>
		<p:inputTextarea rows="10" autoResize="false" style="width: 99%"/>
	</p:panelGrid>
	
		<p:dialog header="Endereço do Cliente" widgetVar="adicionarEnderecoCliente" modal="true" resizable="false">
			<h:panelGroup id="painelEndereco" layout="block">
				<p:messages autoUpdate="false" closable="true"/>
				<p:panelGrid columns="2">
					<p:outputLabel value="Logradouro" for="logradouro"/>
					<p:inputText id="logradouro" size="70" maxlength="100" value="#{cadastroClienteBean.endereco.logradouro}"/>
						
					<p:outputLabel value="Número" for="numero"/>
					<p:inputText id="numero" size="30" maxlength="30" value="#{cadastroClienteBean.endereco.numero}"/>
						
					<p:outputLabel value="Complemento" for="complemento"/>
					<p:inputText id="complemento" size="40" maxlength="80" value="#{cadastroClienteBean.endereco.complemento}"/>
						
					<p:outputLabel value="CEP" for="cep"/>
					<p:inputText id="cep" size="30" maxlength="12" value="#{cadastroClienteBean.endereco.cep}"/>
						
					<p:outputLabel value="Cidade" for="cidade"/>
					<h:panelGroup>
						<p:inputText id="cidade" size="40" maxlength="30" value="#{cadastroClienteBean.endereco.cidade}"/>
						<p:outputLabel value="UF" for="uf" style="padding-left:10px; padding-right:10px"/>
						<p:inputText id="uf" size="5" maxlength="30" value="#{cadastroClienteBean.endereco.uf}"/>
					</h:panelGroup>
						<p:commandButton value="Incluir" style="margin-top: 10px; margin-left:90px" 
					action="#{cadastroClienteBean.adicionarEndereco}" process="painelEndereco" 
					oncomplete="if (!args.validationFailed) PF('adicionarEnderecoCliente').hide()"
					update="painelEndereco"/>
				</p:panelGrid>
			</h:panelGroup>
			
		</p:dialog>	
	
	
</ui:composition>

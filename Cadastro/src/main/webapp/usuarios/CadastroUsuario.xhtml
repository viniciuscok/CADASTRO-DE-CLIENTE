<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="titulo">Cadastro Usuario</ui:define>
	<ui:define name="corpo">
		
		<f:metadata>
			<f:event listener="#{cadastroUsuarioBean.inicializar()}" type="preRenderView"></f:event>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}"></o:viewParam>	
		</f:metadata>
		
		<h1>Novo Usu√°rio</h1>
		<p:messages autoUpdate="true" closable="true"/>
		<h:form id="formCadastroUsuario" style="margin-top:20px">
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
					<p:commandButton value="Salvar" action="#{cadastroUsuarioBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/usuarios/PesquisaUsuarios"/>
				</p:toolbarGroup>
			</p:toolbar>
		
			<p:panelGrid id="painel" columns="2" style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="70" value="#{cadastroUsuarioBean.usuario.nome}" maxlength="100"/>
				
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" size="70" value="#{cadastroUsuarioBean.usuario.email}" maxlength="80"/>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" size="40" value="#{cadastroUsuarioBean.usuario.senha}" maxlength="6" redisplay="true"/>
			</p:panelGrid>
				
			 
			
			<ui:include src="/WEB-INF/template/usuarios/UsuarioGrupo.xhtml"></ui:include>	
		
		</h:form>
	</ui:define>
</ui:composition>

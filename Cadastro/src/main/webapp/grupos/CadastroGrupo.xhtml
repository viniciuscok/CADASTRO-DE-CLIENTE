<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">teste</ui:define>
	<ui:define name="corpo">
		<h:form style="margin-top:20px">
			<h1>Novo Grupo</h1>
			<p:messages autoUpdate="true" closable="true"/>
			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup align="left">
					<p:button value="Novo" outcome="/grupos/CadastroGrupo"/>
					<p:commandButton value="Salvar" action="#{cadastroGrupoBean.salvar}"/>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" value="#{cadastroGrupoBean.grupo.nome}" />
				
				<p:outputLabel value="Descrição" for="descricao"/>
				<p:inputText id="descricao" value="#{cadastroGrupoBean.grupo.descricao}"/>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
